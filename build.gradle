plugins {
	id 'org.springframework.boot' version '2.6.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.message'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework:spring-jdbc:5.3.17'
	implementation 'org.springframework:spring-aspects:5.3.17'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-devtools'
	
	implementation 'com.github.fge:json-schema-validator:2.2.6'
	implementation 'com.github.fge:jackson-coreutils:1.8'
	//spring-boot-devtools
	testImplementation 'com.h2database:h2:2.1.210'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'	
	testImplementation 'org.springframework:spring-test:5.3.17'	
	testImplementation 'org.mockito:mockito-core:4.4.0'
	testImplementation ('junit:junit:4.12'){
	 exclude group: 'org.hamcrest'
	}		
}

tasks.named('test') {
	useJUnitPlatform()
}